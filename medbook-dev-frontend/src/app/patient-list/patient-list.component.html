<h1>Subjects</h1>
<div>
    <button class="btn btn-primary" (click)="navAdd()">Add</button>
</div>
<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Gender</th>
                <th>Date of Birth</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let patient of patients">
                <td>{{ patient.name }}</td>
                <td>{{ patient.gender }}</td>
                <td>{{ patient.dateOfBirth }}</td>
                <td>
                    <button class="btn btn-info" [routerLink]="['/view', patient.id]">View</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
