<div>
    <h2>Add Patient Details</h2>
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" [(ngModel)]="patient.name" required>

        <label for="gender">Gender:</label>
        <select id="gender" name="gender" [(ngModel)]="patient.gender" required>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" [(ngModel)]="patient.dateOfBirth" required>

        <button type="submit" (click)="submitPatient()">Add Patient</button>
    </form>
</div>
